<!DOCTYPE html>
<html>
    <head>
        <title>Sales Dashboard - Pat's Salmon Cookies Shop</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Pat's Sales Dashboard</h1>
        </header>
        <main id="main-content" class="container">
            <h2 class="title">Hourly Sales of Salmon Cookies</h2>
            <section id="form">
                <form id="newStoreForm">
                    <input name="name" type="text" placeholder="Enter store name here">
                    <input name="minCustomerHour" type="number" placeholder="Min customers per hour">
                    <input name="maxCustomerHour" type="number" placeholder="Max customers per hour">
                    <input name="avgCookies" type="number" placeholder="Average cookie sales per customer">
                    <button id="submitButton" type="submit">Submit</button>
                </form>
            </section>
            <section id="salesTable"></section>
        </main>
        <footer></footer>
        <script src="js/app2.js"></script>
    </body>
</html>
