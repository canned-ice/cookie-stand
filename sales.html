<!DOCTYPE html>
<html>
    <head>
        <title>Sales Dashboard - Pat's Salmon Cookies Shop</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pat's Sales Dashboard</h1>
        </header>
        <main id="main-content" class="container">
            <h2 class="title">Hourly Sales of Salmon Cookies</h2>
            <section class="form" id="form">
                <h3 class="form">Enter new store information here:</h3>
                <form id="newStoreForm">
                    <input name="name" type="text" placeholder="Enter store name here">
                    <input class="number" name="minCustomerHour" type="number" placeholder="Min Customers">
                    <input class="number" name="maxCustomerHour" type="number" placeholder="Max Customers">
                    <input class="number" name="avgCookies" type="number" step="0.1" placeholder="Avg sales">
                    <button id="submitButton" type="submit">submit</button>
                </form>
            </section>
            <section class="tableSection" id="salesTable"></section>
            <section class="fish">
                <figure>
                    <img src="imgs/salmon.png">
                    <figcaption>The mighty salmon</figcaption>
                </figure>
            </section>
        </main>
        <footer>&copy; CThomas, 2018</footer>
        <script src="js/app2.js"></script>
    </body>
</html>
